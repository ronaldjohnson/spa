<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SPA Starter</title>

	<!-- stylesheets -->
	<link rel="stylesheet" type="text/css" href="../../static/css/spa.css"
		  th:href="@{/static/css/spa.css}"/>
	<link rel="stylesheet" type="text/css" href="../../static/css/spa.shell.css"
		  th:href="@{/static/css/spa.shell.css}"/>
</head>
<body>
	<div id="spa"></div>

	<div class="spa-templates" >
		<div th:include="spa.chat :: spa.chat"></div>
		<div th:include="spa.shell :: spa.shell"></div>
	</div>
	<!-- third-party javascript -->
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="../../static/js/jq/jquery.uriAnchor-1.1.3.js" th:src="@{/static/js/jq/jquery.uriAnchor-1.1.3.js}"></script>

	<!-- our javascript -->
	<script src="../../static/js/spa.js" th:src="@{/static/js/spa.js}"></script>
	<script src="../../static/js/spa.shell.js" th:src="@{/static/js/spa.shell.js}"></script>
	<script type="text/javascript">
		$(function() { spa.initModule( $('#spa')); });
	</script>
</body>
</html>
